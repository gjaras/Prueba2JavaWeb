<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfesionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="profUpdateForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfesionLabel_codPro}" for="codPro" />
                    <h:inputText styleClass="number_textbox" id="codPro" value="#{profesionController.selected.codPro}" title="#{bundle.EditProfesionTitle_codPro}" required="true" requiredMessage="#{bundle.EditProfesionRequiredMessage_codPro}"/>
                    <br />
                    <h:outputText id="codeEmptyError" styleClass="inputerror" value="#{bundle.EmptyFieldError}"/>
                    <h:outputLabel value="#{bundle.EditProfesionLabel_descripcion}" for="descripcion" />
                    <h:inputText maxlength="30" id="descripcion" value="#{profesionController.selected.descripcion}" title="#{bundle.EditProfesionTitle_descripcion}" />
                    <br />
                    <h:outputText id="descEmptyError" styleClass="inputerror" value="#{bundle.EmptyFieldError}"/>
                </h:panelGrid>
                <h:commandLink action="#{profesionController.update}" value="#{bundle.EditProfesionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfesionViewLink}"/>
                <br />
                <h:commandLink action="#{profesionController.prepareList}" value="#{bundle.EditProfesionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfesionIndexLink}" />
            </h:form>
            <script>
                $(document).ready(function (){
                    hideErrorMessages();
                });
                function validateAndSend(){
                    hideErrorMessages();
                    var codeInput = $('#profUpdateForm\\:codPro').val();
                    var descInput = $('#profUpdateForm\\:descripcion').val();
                    var retorno = true;
                    
                    if(!codeInput){
                        $('#profUpdateForm\\:codeEmptyError').show();
                        retorno = false;
                    }
                    if(!descInput){
                         $('#profUpdateForm\\:descEmptyError').show();
                        retorno = false;
                    }
                    
                    return retorno;
                }
                
                function hideErrorMessages(){
                    $('#profUpdateForm\\:codeEmptyError').hide();
                    $('#profUpdateForm\\:descEmptyError').hide();
                }
            </script>
        </ui:define>
    </ui:composition>

</html>
