<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="regCreateForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegionLabel_codRegion}" for="codRegion" />
                    <h:selectOneMenu id="codRegion" value="#{regionController.selected.codRegion}" title="#{bundle.CreateRegionTitle_codRegion}" >
                        <f:selectItem itemLabel="I" itemValue="1"/>
                        <f:selectItem itemLabel="II" itemValue="2"/>
                        <f:selectItem itemLabel="III" itemValue="3"/>
                        <f:selectItem itemLabel="IV" itemValue="4"/>
                        <f:selectItem itemLabel="V" itemValue="5"/>
                        <f:selectItem itemLabel="VI" itemValue="6"/>
                        <f:selectItem itemLabel="VII" itemValue="7"/>
                        <f:selectItem itemLabel="VIII" itemValue="8"/>
                        <f:selectItem itemLabel="IX" itemValue="9"/>
                        <f:selectItem itemLabel="X" itemValue="10"/>
                        <f:selectItem itemLabel="XI" itemValue="11"/>
                        <f:selectItem itemLabel="XII" itemValue="12"/>
                        <f:selectItem itemLabel="XIII" itemValue="13"/>
                        <f:selectItem itemLabel="XIV" itemValue="14"/>
                        <f:selectItem itemLabel="XV" itemValue="15"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRegionLabel_nombre}" for="nombre" />
                    <h:inputText maxlength="30" id="nombre" value="#{regionController.selected.nombre}" title="#{bundle.CreateRegionTitle_nombre}" />
                    <br />
                    <h:outputText id="nombreEmptyError" styleClass="inputerror" value="#{bundle.EmptyFieldError}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regionController.create}" value="#{bundle.CreateRegionSaveLink}" onclick="return validateAndSend()"/>
                <br />
                <br />
                <h:commandLink action="#{regionController.prepareList}" value="#{bundle.CreateRegionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegionIndexLink}"/>
            </h:form>
            <script>
                $(document).ready(function (){
                    hideErrorMessages();
                });
                function validateAndSend(){
                    hideErrorMessages();
                    var nameInput = $('#regCreateForm\\:nombre').val();
                    if(nameInput){
                        return true;
                    }else{
                        $('#regCreateForm\\:nombreEmptyError').show();
                        return false;
                    }
                }
                
                function hideErrorMessages(){
                    $('#regCreateForm\\:nombreEmptyError').hide();
                }
            </script>
        </ui:define>
    </ui:composition>

</html>
